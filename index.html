<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Voting Website</title>
  </head>
  <body>
    <div class="container">
      <form id="submit">
        <h1>Please Select Your Age:</h1>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" value="17" id="under18" name="radio-stacked" required>
          <label class="custom-control-label" for="under18">Under 18 years</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" value="19" id="over18" name="radio-stacked" required>
          <label class="custom-control-label" for="over18">Over 18 years</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" value="18" id="equal18" name="radio-stacked" required>
          <label class="custom-control-label" for="equal18">18 years</label>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <div id="over-18">
        <h1>Voting Information</h1>
        <ul>
          <li><a href="#">Register to Vote</a></li>
          <li><a href="#">Locate nearest polling location/ballot dropbox</a></li>
        </ul>
      </div>
      <div id="under-18">
        <h1>Resources</h1>
        <p>You are too young to vote. Please find information for voting process and age requirements.</p>
        <ul>
          <li><a href="#">Age Requirements</a></li>
          <li><a href="#">Voting Process</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
